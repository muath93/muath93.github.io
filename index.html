<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Who Can Reach 100 First !</title>
</head>

<body>
    <section class="overlay">
        <div class="container">
            <div class="numbers">
                <div data-key="1" id="1" class='item'>1</div>
                <div data-key="2" id="2" class='item'>2</div>
                <div data-key="3" id="3" class='item'>3</div>
                <div data-key="4" id="4" class='item'>4</div>
                <div data-key="5" id="5" class='item'>5</div>
                <div data-key="6" id="6" class='item'>6</div>
                <div data-key="7" id="7" class='item'>7</div>
                <div data-key="8" id="8" class='item'>8</div>
                <div data-key="9" id="9" class='item'>9</div>
                <div data-key="10" id="10" class='item'>10</div>
            </div>
        </div>
        <div class="main">
            <span class="bage player">
                You
            </span>
            <div class="playerScore">0</div>
            <span class="bage computer">
                My Brain
            </span>
            <div class="computerScore">0</div>
            <div class="result">
                <span id=result> </span>

            </div>
            <button class="submit" type="submit" id="submit">Start</button>
            <button class="tryAgin" type="submit" id="tryAgin">Try again</button>

            <div id="win"></div>
        </div>

        <audio id="winAudio" src="./sounds/win.mp3"></audio>
        <audio data-key="1" src="./sounds/one.mp3"></audio>
        <audio data-key="2" src="./sounds/two.mp3"></audio>
        <audio data-key="3" src="./sounds/three.mp3"></audio>
        <audio data-key="4" src="./sounds/four.mp3"></audio>
        <audio data-key="5" src="./sounds/five.mp3"></audio>
        <audio data-key="6" src="./sounds/six.mp3"></audio>
        <audio data-key="7" src="./sounds/seven.mp3"></audio>
        <audio data-key="8" src="./sounds/eight.mp3"></audio>
        <audio data-key="9" src="./sounds/nine.mp3"></audio>
        <audio data-key="10" src="./sounds/ten.mp3"></audio>

    </section>
    <script src="script.js"></script>
</body>

</html>
